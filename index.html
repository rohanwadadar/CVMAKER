<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            font-family: 'Open Sans', sans-serif;
        }
        .cv-section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
        }
        .cv-left, .cv-right {
            flex: 1;
            min-width: 300px;
        }
        .cv-title {
            font-family: 'Lora', serif;
            margin-top: 20px;
            text-align: center;
            color: #DAA520;
            font-size: 2rem;
        }
        .cv-item strong {
            color: #000;
            font-size: 1.2rem;
            font-family: 'Lora', serif;
        }
        .cv-item span, .cv-item ul {
            color: #333;
        }
        .card {
            border: 2px solid #000;
            border-radius: 10px;
        }
        .card-header {
            background-color: #000;
            color: #DAA520;
            font-weight: bold;
            font-family: 'Lora', serif;
        }
        .card-body {
            background-color: #fff;
        }
        .btn-primary {
            background-color: #000;
            border-color: #DAA520;
        }
        .btn-primary:hover {
            background-color: #DAA520;
            border-color: #000;
            color: #000;
        }
        .btn-secondary {
            background-color: #DAA520;
            border-color: #000;
            color: #000;
        }
        .btn-secondary:hover {
            background-color: #000;
            border-color: #DAA520;
            color: #DAA520;
        }
        .form-group label {
            color: #000;
            font-weight: bold;
        }
        .cv-right {
            padding-left: 20px;
        }
        .cv-right .cv-item {
            margin-top: 20px;
        }
        .cv-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .cv-image img {
            max-width: 150px;
            border-radius: 50%;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
   <h1 id="cv-title" class="cv-title">cv maker</h1>
<div class="container">
    <div id="cv-content" class="p-3 mb-2 cv-section">
        <div class="cv-left">
            <div class="cv-image" id="cv-image">
                <img id="cv-photo" src="" alt="Passport Photo">
            </div>
            <h1 id="cv-title" class="cv-title"></h1>
            <p id="cv-name" class="cv-item"><strong>Name:</strong> <span></span></p>
            <p id="cv-dob" class="cv-item"><strong>Date of Birth:</strong> <span></span></p>
            <p id="cv-address" class="cv-item"><strong>Address:</strong> <span></span></p>
            <p id="cv-phone" class="cv-item"><strong>Phone Number:</strong> <span></span></p>
            <p id="cv-email" class="cv-item"><strong>Email:</strong> <span></span></p>
            <div id="cv-projects" class="cv-item">
                <strong>Projects:</strong>
                <ul></ul>
            </div>
           
        </div>
        <div class="cv-right">
            <div id="cv-profile" class="cv-item">
                <strong>Profile Summary:</strong>
                <p></p>
            </div>
            <div id="cv-education" class="cv-item">
                <strong>Education:</strong>
                <ul></ul>
            </div>
            <div id="cv-experience" class="cv-item">
                <strong>Work Experience:</strong>
                <ul></ul>
            </div>
            <div id="cv-skills" class="cv-item">
                <strong>Skills:</strong>
                <ul></ul>
            </div>
            <div id="cv-achievements" class="cv-item">
              <strong>Achievements:</strong>
              <ul></ul>
          </div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">Enter Your Details</div>
        <div class="card-body">
            <form id="cv-form">
                <div class="form-group">
                    <label for="photo">Upload Photo</label>
                    <input type="file" class="form-control" id="photo" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="profile">Profile Summary</label>
                    <textarea class="form-control" id="profile" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="education">Education</label>
                    <textarea class="form-control" id="education" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="experience">Work Experience</label>
                    <textarea class="form-control" id="experience" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <textarea class="form-control" id="skills" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="projects">Projects</label>
                    <textarea class="form-control" id="projects" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="achievements">Achievements</label>
                    <textarea class="form-control" id="achievements" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button id="download-pdf" type="button" class="btn btn-secondary">Download as PDF</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script>
    document.getElementById('photo').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onloadend = function() {
            document.getElementById('cv-photo').src = reader.result;
        }
        if (file) {
            reader.readAsDataURL(file);
        } else {
            document.getElementById('cv-photo').src = "";
        }
    });

    document.getElementById('cv-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value.trim();
        const dob = document.getElementById('dob').value.trim();
        const address = document.getElementById('address').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim();
        const profile = document.getElementById('profile').value.trim();
        const education = document.getElementById('education').value.trim().split('\n');
        const experience = document.getElementById('experience').value.trim().split('\n');
        const skills = document.getElementById('skills').value.trim().split('\n');
        const projects = document.getElementById('projects').value.trim().split('\n');
        const achievements = document.getElementById('achievements').value.trim().split('\n');
        
        document.getElementById('cv-title').textContent = name ? name : 'Your CV';
        document.getElementById('cv-name').querySelector('span').textContent = name ? name : '';
        document.getElementById('cv-dob').querySelector('span').textContent = dob ? dob : '';
        document.getElementById('cv-address').querySelector('span').textContent = address ? address : '';
        document.getElementById('cv-phone').querySelector('span').textContent = phone ? phone : '';
        document.getElementById('cv-email').querySelector('span').textContent = email ? email : '';
        document.getElementById('cv-profile').querySelector('p').textContent = profile ? profile : 'No profile summary provided';

        const educationList = document.getElementById('cv-education').querySelector('ul');
        educationList.innerHTML = '';
        education.forEach(function(item) {
            if (item.trim() !== '') {
                const li = document.createElement('li');
                li.textContent = item;
                educationList.appendChild(li);
            }
        });

        const experienceList = document.getElementById('cv-experience').querySelector('ul');
        experienceList.innerHTML = '';
        experience.forEach(function(item) {
            if (item.trim() !== '') {
                const li = document.createElement('li');
                li.textContent = item;
                experienceList.appendChild(li);
            }
        });

        const skillsList = document.getElementById('cv-skills').querySelector('ul');
        skillsList.innerHTML = '';
        skills.forEach(function(item) {
            if (item.trim() !== '') {
                const li = document.createElement('li');
                li.textContent = item;
                skillsList.appendChild(li);
            }
        });

        const projectsList = document.getElementById('cv-projects').querySelector('ul');
        projectsList.innerHTML = '';
        projects.forEach(function(item) {
            if (item.trim() !== '') {
                const li = document.createElement('li');
                li.textContent = item;
                projectsList.appendChild(li);
            }
        });

        const achievementsList = document.getElementById('cv-achievements').querySelector('ul');
        achievementsList.innerHTML = '';
        achievements.forEach(function(item) {
            if (item.trim() !== '') {
                const li = document.createElement('li');
                li.textContent = item;
                achievementsList.appendChild(li);
            }
        });

        // Reset the form
        document.getElementById('cv-form').reset();
    });

    document.getElementById('download-pdf').addEventListener('click', function() {
        var element = document.getElementById('cv-content');
        var opt = {
            margin:       0.5,
            filename:     'CV.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
          };
        html2pdf().set(opt).from(element).save();
    });
</script>

</body>
</html>
